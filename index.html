<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Dear Adinda</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:Georgia,serif;
}
canvas{position:fixed;inset:0}
#cameraBox{
  position:fixed;
  bottom:12px;right:12px;
  width:110px;aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.35);
  z-index:10;background:#000
}
#cameraBox video{
  width:100%;height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}
#hint{
  position:fixed;
  top:10px;left:50%;
  transform:translateX(-50%);
  color:#fff;opacity:.6;
  font-size:clamp(12px,3vw,15px);
  z-index:10
}
</style>
</head>

<body>
<div id="hint">Arahkan tangan ke tengah kamera</div>
<div id="cameraBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const canvas=c;
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);

let currentState="idle";

/* ====== PARTICLES (lebih ringan) ====== */
const COUNT=2200;
const particles=[],base=[];
for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-.5)*canvas.width,
    y:(Math.random()-.5)*canvas.height,
    z:Math.random()*800,
    drift:(Math.random()*0.6+0.2),
    seed:Math.random()*1000
  };
  particles.push(p);
  base.push({...p});
}

/* ====== TEXT MAP ====== */
function makeText(text){
  const off=document.createElement("canvas");
  const o=off.getContext("2d");
  off.width=canvas.width;
  off.height=canvas.height;

  const fs=canvas.width*(canvas.height>canvas.width?0.065:0.045);
  o.fillStyle="#fff";
  o.textAlign="center";
  o.textBaseline="middle";
  o.font=`600 ${fs}px Georgia`;

  const lines=text.split("\n");
  const lh=fs*1.45;
  const sy=off.height/2-(lines.length-1)*lh/2;
  lines.forEach((l,i)=>o.fillText(l,off.width/2,sy+i*lh));

  const d=o.getImageData(0,0,off.width,off.height).data;
  const arr=[],step=3;
  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(d[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2,z:0});
      }
    }
  }
  return arr;
}

/* ====== HEART ====== */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.035){
    const x=16*Math.sin(t)**3;
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*13,y:-y*13,z:0});
  }
  return arr;
}

/* ====== TARGET TEXT ====== */
const TARGETS={
  fist: makeText("from someone who keeps failing you"),
  one: makeText(`Dear Adinda,

I am truly sorry
for disappointing you
again and again.`),
  two: makeText(`You never deserved
the pain I caused,
and I regret it deeply.`),
  three: makeText(`If apologies could heal wounds,
I would whisper them
to you forever.`),
  four: makeHeart(),
  five: makeText(`Still hoping
for your forgiveness â™¥`)
};

/* ====== ANIMATION ====== */
let t=0;
function animate(){
  t+=0.002;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* nebula background */
  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,"#140028");
  g.addColorStop(1,"#000");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2,canvas.height/2);

  const target=TARGETS[currentState];

  particles.forEach((p,i)=>{
    let tx,ty,tz;

    if(target && i < target.length){
      /* partikel teks */
      tx=target[i].x;
      ty=target[i].y;
      tz=0;
    }else{
      /* sisa partikel tetap nebula hidup */
      tx=Math.sin(t+p.seed)*120 + Math.cos(t*0.7+p.seed)*40;
      ty=Math.cos(t+p.seed)*90 + Math.sin(t*0.6+p.seed)*40;
      tz=base[i].z;
    }

    p.x+=(tx-p.x)*0.06;
    p.y+=(ty-p.y)*0.06;
    p.z+=(tz-p.z)*0.06;

    const s=650/(650+p.z);

    /* glow bulat halus (bukan kotak) */
    const glow=ctx.createRadialGradient(
      p.x*s,p.y*s,0,
      p.x*s,p.y*s,2.5*s
    );
    glow.addColorStop(0,"rgba(255,255,255,0.95)");
    glow.addColorStop(1,"rgba(180,200,255,0)");

    ctx.beginPath();
    ctx.fillStyle=glow;
    ctx.arc(p.x*s,p.y*s,2.5*s,0,Math.PI*2);
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ====== MEDIAPIPE ====== */
const video=document.getElementById("video");
const hands=new Hands({locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:0.6,
  minTrackingConfidence:0.6
});

hands.onResults(res=>{
  if(!res.multiHandLandmarks){currentState="idle";return;}
  const lm=res.multiHandLandmarks[0];
  let fingers=0;
  [8,12,16,20].forEach(t=>{if(lm[t].y<lm[t-2].y) fingers++;});
  if(lm[4].x<lm[3].x) fingers++;
  currentState=["fist","one","two","three","four","five"][fingers]||"idle";
});

const camera=new Camera(video,{
  onFrame:async()=>hands.send({image:video}),
  width:360,height:480
});
camera.start();
</script>
</body>
</html>
