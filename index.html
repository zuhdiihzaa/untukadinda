<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Dinda</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at bottom, #050018, #000);
  overflow: hidden;
  font-family: 'Georgia', serif;
  touch-action: none;
}

canvas {
  display: block;
}

#hint {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: 1.2px;
  color: rgba(255,255,255,0.18);
  user-select: none;
  pointer-events: none;
  text-align: center;
}

#hint span {
  margin: 0 6px;
}
</style>
</head>
<body>

<div id="hint">
  <span>✋ open</span>
  <span>✊ close</span>
  <span>☝️ one</span>
</div>

<!-- THREE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/geometries/TextGeometry.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* -------------------- SCENE -------------------- */
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x050018, 0.015);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 18;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* -------------------- LIGHT -------------------- */
scene.add(new THREE.AmbientLight(0xaaaaff, 0.6));

const glowLight = new THREE.PointLight(0x9b7cff, 2, 50);
glowLight.position.set(0, 6, 10);
scene.add(glowLight);

/* -------------------- PARTICLE STAR -------------------- */
function createStarTexture() {
  const c = document.createElement('canvas');
  c.width = c.height = 64;
  const ctx = c.getContext('2d');
  const g = ctx.createRadialGradient(32,32,0,32,32,32);
  g.addColorStop(0,'rgba(255,255,255,1)');
  g.addColorStop(0.4,'rgba(180,200,255,0.8)');
  g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,64,64);
  return new THREE.CanvasTexture(c);
}

const starGeo = new THREE.BufferGeometry();
const starCount = 1400;
const pos = new Float32Array(starCount * 3);
const base = [];

for (let i = 0; i < starCount; i++) {
  const r = 22 * Math.random();
  const a = Math.random() * Math.PI * 2;
  const y = (Math.random() - 0.5) * 10;

  pos[i*3] = Math.cos(a) * r;
  pos[i*3+1] = y;
  pos[i*3+2] = Math.sin(a) * r;
  base.push(pos[i*3], pos[i*3+1], pos[i*3+2]);
}

starGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

const starMat = new THREE.PointsMaterial({
  size: 0.25,
  transparent: true,
  opacity: 0.9,
  depthWrite: false,
  blending: THREE.AdditiveBlending,
  map: createStarTexture()
});

const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

/* -------------------- TEXT 3D -------------------- */
let textMesh;
const loader = new FontLoader();

loader.load(
  'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
  font => {
    const geo = new THREE.TextGeometry(
      "I'm sorry,\nfor hurting you\nmore than I ever meant to.\n\nYou never deserved that,\nDinda.",
      {
        font,
        size: 0.9,
        height: 0.35,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.05,
        bevelSize: 0.03,
        bevelSegments: 5
      }
    );
    geo.center();

    const mat = new THREE.MeshStandardMaterial({
      color: 0xe6dcff,
      emissive: 0x7f6bff,
      emissiveIntensity: 0.55,
      metalness: 0.15,
      roughness: 0.25
    });

    textMesh = new THREE.Mesh(geo, mat);
    textMesh.visible = false;
    scene.add(textMesh);
  }
);

/* -------------------- TRANSITION -------------------- */
let phase = 'idle';
let progress = 0;

function triggerText() {
  if (phase !== 'idle' || !textMesh) return;
  phase = 'gather';
  progress = 0;
}

/* -------------------- ANIMATE -------------------- */
function animate() {
  requestAnimationFrame(animate);

  const arr = starGeo.attributes.position.array;

  if (phase === 'idle') {
    stars.rotation.y += 0.0007;
    stars.rotation.x += 0.0002;
  }

  if (phase === 'gather') {
    progress += 0.02;
    for (let i = 0; i < arr.length; i += 3) {
      arr[i] += (-arr[i]) * 0.06;
      arr[i+1] += (-arr[i+1]) * 0.06;
      arr[i+2] += (-arr[i+2]) * 0.06;
    }
    if (progress > 1) {
      phase = 'explode';
      progress = 0;
    }
  }

  if (phase === 'explode') {
    progress += 0.03;
    for (let i = 0; i < arr.length; i += 3) {
      arr[i] += (base[i] - arr[i]) * 0.12;
      arr[i+1] += (base[i+1] - arr[i+1]) * 0.12;
      arr[i+2] += (base[i+2] - arr[i+2]) * 0.12;
    }
    if (progress > 1) {
      phase = 'text';
      textMesh.visible = true;
    }
  }

  starGeo.attributes.position.needsUpdate = true;
  renderer.render(scene, camera);
}

animate();

/* -------------------- MEDIAPIPE -------------------- */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(res => {
  if (!res.multiHandLandmarks) return;
  const lm = res.multiHandLandmarks[0];
  const open =
    lm[8].y < lm[6].y &&
    lm[12].y < lm[10].y &&
    lm[16].y < lm[14].y;

  if (open) triggerText();
});

const video = document.createElement('video');
const cam = new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 640,
  height: 480
});
cam.start();

/* -------------------- RESIZE -------------------- */
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
