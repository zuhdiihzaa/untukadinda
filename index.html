<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dear Adinda</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  font-family:Georgia,serif;
}
canvas{position:fixed;inset:0}

/* preview kamera */
#camBox{
  position:fixed;
  right:12px;
  bottom:12px;
  width:120px;
  aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.4);
  z-index:10;
  background:#000;
}
#camBox video{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}

#hint{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  opacity:.7;
  font-size:14px;
  z-index:10;
}
</style>
</head>

<body>

<div id="hint">Show hand gesture to change the nebula</div>
<div id="camBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= PARTICLES ================= */
const COUNT = 2000;
const particles = [];
const base = [];

for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-0.5)*canvas.width,
    y:(Math.random()-0.5)*canvas.height,
    z:Math.random()*800,
    seed:Math.random()*1000
  };
  particles.push(p);
  base.push({...p});
}

/* ================= TEXT / SHAPES ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const o=off.getContext("2d");

  off.width=canvas.width;
  off.height=canvas.height;

  const fs=canvas.width*0.05;

  o.fillStyle="#fff";
  o.textAlign="center";
  o.textBaseline="middle";
  o.font=`700 ${fs}px Georgia`;

  const lines=text.split("\n");
  const lh=fs*1.4;
  const sy=off.height/2-(lines.length-1)*lh/2;

  lines.forEach((l,i)=>o.fillText(l,off.width/2,sy+i*lh));

  const d=o.getImageData(0,0,off.width,off.height).data;
  const arr=[];

  for(let y=0;y<off.height;y+=3){
    for(let x=0;x<off.width;x+=3){
      if(d[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2});
      }
    }
  }
  return arr;
}

function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.04){
    const x=16*Math.sin(t)**3;
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*12,y:-y*12});
  }
  return arr;
}

const STATES = {
  idle: null,
  one: makeText("I am sorry"),
  two: makeText("for hurting you"),
  three: makeText("again and again"),
  four: makeHeart(),
  five: makeText("Forgive me â™¥")
};

let currentState = "idle";

/* ================= ANIMATION ================= */
let t = 0;

function animate(){
  t += 0.01;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* nebula glow */
  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,"#1a0033");
  g.addColorStop(1,"#000");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2,canvas.height/2);

  const target = STATES[currentState];

  particles.forEach((p,i)=>{
    let tx,ty;

    if(target && i<target.length){
      tx = target[i].x;
      ty = target[i].y;
    }else{
      tx = Math.sin(t+p.seed)*200;
      ty = Math.cos(t+p.seed)*150;
    }

    p.x += (tx - p.x)*0.06;
    p.y += (ty - p.y)*0.06;

    const s = 700/(700+p.z);

    const glow=ctx.createRadialGradient(p.x*s,p.y*s,0,p.x*s,p.y*s,3*s);
    glow.addColorStop(0,"rgba(255,255,255,1)");
    glow.addColorStop(1,"rgba(150,180,255,0)");

    ctx.beginPath();
    ctx.fillStyle=glow;
    ctx.arc(p.x*s,p.y*s,3*s,0,Math.PI*2);
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ================= MEDIAPIPE ================= */
async function startCamera(){
  const video = document.getElementById("video");

  const hands = new Hands({
    locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });

  hands.setOptions({
    maxNumHands:1,
    minDetectionConfidence:0.6,
    minTrackingConfidence:0.6
  });

  hands.onResults(res=>{
    if(!res.multiHandLandmarks){
      currentState="idle";
      return;
    }

    const lm=res.multiHandLandmarks[0];
    let fingers=0;

    [8,12,16,20].forEach(tip=>{
      if(lm[tip].y < lm[tip-2].y) fingers++;
    });
    if(lm[4].x < lm[3].x) fingers++;

    currentState=["idle","one","two","three","four","five"][fingers] || "idle";
  });

  const camera = new Camera(video,{
    onFrame: async ()=>{
      await hands.send({image: video});
    },
    width:360,
    height:480
  });

  camera.start();
}

window.addEventListener("load", startCamera);
</script>
</body>
</html>
