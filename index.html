/* ================= TEXT MAP ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const o=off.getContext("2d");

  off.width=canvas.width;
  off.height=canvas.height;

  const isPortrait = off.height > off.width;
  const fs = isPortrait ? off.width*0.065 : off.width*0.045;

  o.fillStyle="#fff";
  o.textAlign="center";
  o.textBaseline="middle";
  o.font=`600 ${fs}px Georgia`;

  const lines=text.split("\n");
  const lh=fs*1.5;
  const padding=fs*1.2;
  const total=(lines.length-1)*lh;
  const sy=off.height/2-total/2;

  lines.forEach((l,i)=>{
    o.fillText(l,off.width/2,
      Math.min(off.height-padding, Math.max(padding, sy+i*lh))
    );
  });

  const d=o.getImageData(0,0,off.width,off.height).data;
  const arr=[],step=3;

  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(d[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2,z:0});
      }
    }
  }
  return arr;
}

/* ================= HEART 3D ================= */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.04){
    const x=16*Math.sin(t)**3;
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

    for(let z=-40; z<=40; z+=8){
      arr.push({x:x*12,y:-y*12,z:z});
    }
  }
  return arr;
}

/* ================= ANIMATE ================= */
let t=0;

function animate(){
  t+=0.002;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,"#1a0033");
  g.addColorStop(0.5,"#090018");
  g.addColorStop(1,"#000");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2,canvas.height/2);

  /* ==== background galaxy stars ==== */
  for(let i=0;i<400;i++){
    const x=(Math.sin(i*12.9898+t*20)*43758.5453)%canvas.width;
    const y=(Math.cos(i*78.233+t*10)*12345.6789)%canvas.height;

    ctx.beginPath();
    ctx.arc(x-canvas.width/2,y-canvas.height/2,0.6,0,Math.PI*2);
    ctx.fillStyle="rgba(160,140,255,0.25)";
    ctx.fill();
  }

  const target=TARGETS[currentState];

  particles.forEach((p,i)=>{
    let tx=base[i].x,ty=base[i].y,tz=base[i].z;

    if(target && i<target.length){

      /* ==== rotasi 3D khusus heart ==== */
      if(currentState==="four"){
        const a=t*1.2;
        const rx=target[i].x*Math.cos(a)-target[i].z*Math.sin(a);
        const rz=target[i].x*Math.sin(a)+target[i].z*Math.cos(a);
        tx=rx; tz=rz; ty=target[i].y;
      }else{
        tx=target[i].x; ty=target[i].y; tz=0;
      }

    }else{
      tx+=Math.sin(t*0.6+p.z)*p.drift*25;
      ty+=Math.cos(t*0.6+p.z)*p.drift*25;
      tz+=Math.sin(t*0.3+i)*8;
    }

    p.x+=(tx-p.x)*0.06;
    p.y+=(ty-p.y)*0.06;
    p.z+=(tz-p.z)*0.06;

    const s=650/(650+p.z);

    ctx.beginPath();
    ctx.arc(p.x*s,p.y*s,1.6*s,0,Math.PI*2);

    if(target){
      ctx.fillStyle=`rgba(${200+Math.sin(i)*30},${150+Math.cos(i)*30},255,1)`;
      ctx.shadowColor="rgba(180,160,255,0.8)";
      ctx.shadowBlur=10;
    }else{
      ctx.fillStyle=`rgba(${120+Math.sin(i)*30},80,${200+Math.cos(i)*40},0.55)`;
      ctx.shadowBlur=0;
    }

    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
