<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Untuk Adinda</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  overflow:hidden;
  touch-action:none;
  font-family:Georgia,serif;
}
canvas{position:fixed;inset:0}
#cameraBox{
  position:fixed;
  bottom:12px;right:12px;
  width:110px;aspect-ratio:3/4;
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.35);
  z-index:10;background:#000
}
#cameraBox video{
  width:100%;height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}
#hint{
  position:fixed;
  top:10px;left:50%;
  transform:translateX(-50%);
  color:#fff;opacity:.6;
  font-size:clamp(12px,3vw,15px);
  z-index:10
}
</style>
</head>

<body>
<div id="hint">Arahkan tangan ke tengah kamera</div>
<div id="cameraBox"><video id="video" autoplay playsinline></video></div>
<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= CANVAS ================= */
const canvas=c;
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();addEventListener("resize",resize);

/* ================= STATE ================= */
let currentState="idle";
let lastHandTime=Date.now();

/* ================= GALAXY PARTICLES ================= */
const COUNT=3200;
const particles=[],base=[];
for(let i=0;i<COUNT;i++){
  const p={
    x:(Math.random()-.5)*canvas.width,
    y:(Math.random()-.5)*canvas.height,
    z:Math.random()*900,
    drift:(Math.random()*0.4+0.1)
  };
  particles.push(p);
  base.push({...p});
}

/* ================= TEXT MAP ================= */
function makeText(text){
  const off=document.createElement("canvas");
  const o=off.getContext("2d");
  off.width=canvas.width;
  off.height=canvas.height;

  const fs=canvas.width*(canvas.height>canvas.width?0.065:0.045);
  o.fillStyle="#fff";
  o.textAlign="center";
  o.textBaseline="middle";
  o.font=`600 ${fs}px Georgia`;

  const lines=text.split("\n");
  const lh=fs*1.45;
  const sy=off.height/2-(lines.length-1)*lh/2;
  lines.forEach((l,i)=>o.fillText(l,off.width/2,sy+i*lh));

  const d=o.getImageData(0,0,off.width,off.height).data;
  const arr=[],step=3;
  for(let y=0;y<off.height;y+=step){
    for(let x=0;x<off.width;x+=step){
      if(d[(y*off.width+x)*4+3]>120){
        arr.push({x:x-off.width/2,y:y-off.height/2,z:0});
      }
    }
  }
  return arr;
}

/* ================= HEART ================= */
function makeHeart(){
  const arr=[];
  for(let t=0;t<Math.PI*2;t+=0.035){
    const x=16*Math.sin(t)**3;
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    arr.push({x:x*13,y:-y*13,z:0});
  }
  return arr;
}

/* ================= TARGETS ================= */
const TARGETS={
  fist: makeText("From: Someone Who Is Truly Sorry"),
  one: makeText(`Dear Adinda,

I want to sincerely apologize
for everything that happened.`),
  two: makeText(`I never meant to hurt you,
and I truly regret my mistakes.`),
  three: makeText(`Please know that I respect you
and I am deeply sorry.`),
  four: makeHeart(),
  five: makeText(`I’m really sorry, Adinda ♥`)
};

/* ================= ANIMATE ================= */
let t=0;
function animate(){
  t+=0.002;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* nebula glow */
  const g=ctx.createRadialGradient(
    canvas.width/2,canvas.height/2,0,
    canvas.width/2,canvas.height/2,canvas.width
  );
  g.addColorStop(0,"#120026");
  g.addColorStop(1,"#000");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2,canvas.height/2);

  const target=TARGETS[currentState];
  particles.forEach((p,i)=>{
    let tx=base[i].x,ty=base[i].y,tz=base[i].z;

    if(target&&i<target.length){
      tx=target[i].x;
      ty=target[i].y;
      tz=0;
    }else{
      tx+=Math.sin(t+p.z)*p.drift*10;
      ty+=Math.cos(t+p.z)*p.drift*10;
    }

    p.x+=(tx-p.x)*0.07;
    p.y+=(ty-p.y)*0.07;
    p.z+=(tz-p.z)*0.07;

    const s=650/(650+p.z);
    ctx.beginPath();
    ctx.arc(p.x*s,p.y*s,1.6*s,0,Math.PI*2);
    ctx.fillStyle=target?"rgba(255,255,255,0.95)":"rgba(180,200,255,0.6)";
    ctx.fill();
  });

  ctx.setTransform(1,0,0,1,0,0);
  requestAnimationFrame(animate);
}
animate();

/* ================= MEDIAPIPE ================= */
const video=document.getElementById("video");
const hands=new Hands({locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:0.6,
  minTrackingConfidence:0.6
});

hands.onResults(res=>{
  // jika tidak ada tangan terdeteksi
  if(!res.multiHandLandmarks || res.multiHandLandmarks.length === 0){
    currentState="idle";
    return;
  }

  lastHandTime = Date.now();
  const lm = res.multiHandLandmarks[0];

  // pastikan landmark lengkap
  if(!lm || lm.length < 21){
    currentState="idle";
    return;
  }

  let fingers = 0;

  // jari telunjuk–kelingking
  [8,12,16,20].forEach(t=>{
    if(lm[t] && lm[t-2] && lm[t].y < lm[t-2].y) fingers++;
  });

  // ibu jari
  if(lm[4] && lm[3] && lm[4].x < lm[3].x) fingers++;

  currentState = ["fist","one","two","three","four","five"][fingers] || "idle";
});


const camera=new Camera(video,{
  onFrame:async()=>hands.send({image:video}),
  width:360,height:480
});
camera.start();
</script>
</body>
</html>
